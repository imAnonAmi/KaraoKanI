<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Sing or Sit</title>

		<!-- Stylesheets -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />

		<!-- Scripts -->
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<script
			defer
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
		></script>
		<script defer src="script.js"></script>
	</head>

	<body>
		<!-- Page Header -->
		<header class="hero is-medium is-primary is-bold">
			<div class="hero-body">
				<!-- Page Title -->
				<div class="container">
					<h1>
						Karao Kan I ?
					</h1>
					<h3>
						Do you really want to stand up and sing that song? Or maybe you should sit down and get another drink...
					</h3>
				</div>
				<!-- Search Bar -->
				<div class="container">
					<div class="field has-addons">
						<p class="control">
							<input
								class="input is-medium"
								type="text"
								id="searchBar"
								placeholder="Song Name"
							/>
						</p>
						<p class="control">
							<input
								class="button is-medium is-link"
								type="submit"
								id="searchBtn"
								value="Search"
							/>
						</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<main class="container">
			<div class="tile is-ancestor">
				<div class="tile is-vertical">
				  	<div class="tile">
						<div class="tile is-parent is-vertical is-4">
					  	<article class="tile is-child notification">
							<h2 id="listTitle">List of Songs</h2>
							<nav class="panel" id="songList"></nav>
					  	</article>
					  	<article class="tile is-child is-hidden-mobile notification">
							<h2 id="artistTitle">Album Info</h2>
							<div id="artistBox"></div>
					  	</article>
					</div>
					<div class="tile">
						<div class="tile is-parent is-vertical">
					  	<article class="tile is-child notification">
							<h2 id="playTitle">Play Sample</h2>
							<div id="playBox"></div>
					  	</article>
					  	<article class="tile is-child notification">
							<h2 id="lyricsTitle">Song Lyrics</h2>
							<div id="lyricArea"></div>
					  	</article>
					</div>
				</div>
			</div>
		</main>

		<!-- Page Footer -->
		<footer class="footer">
			<div class="content has-text-centered">
			  <p>
				by <a href="">Andrew McIntire</a> and <a href="">Ingrid Hoffman</a>.
			  </p>
			</div>
		</footer>
	</body>
</html>
